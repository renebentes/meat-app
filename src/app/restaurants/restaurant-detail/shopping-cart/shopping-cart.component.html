<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>

  <div class="box-body">

    <p class="text-center" *ngIf="!items().length">Seu carrinho est√° vazio!</p>

    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th>({{ item.quantity }}x) {{ item.menuItem.name }}</th>
            <td class="text-right">{{ item.value() | currency:'BRL' }}</td>
            <td class="text-right">
              <a class="btn btn-sm danger" (click)="removeItem(item)">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{ total() | currency:'BRL' }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)="clear()">
        <i class="fa fa-trash"></i> Limpar</button>
      <a class="btn btn-success" [routerLink]="['/order']">
        <i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
