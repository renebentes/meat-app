<p *ngIf="items.length === 0">
  Não há itens no seu carrinho. Que tal começar por
  <a [routerLink]="['/restaurants']">aqui</a>.
</p>

<table class="table table-striped" *ngIf="items.length > 0">
  <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a class="btn btn-sm" (click)="decreaseQuantityEvent(item)">
          <i class="fa fa-minus"></i>
        </a>
        {{ item.quantity }}
        <a class="btn btn-sm" (click)="increaseQuantityEvent(item)">
          <i class="fa fa-plus"></i>
        </a>
      </td>
      <td>{{ item.menuItem.name }}</td>
      <td>{{ item.menuItem.description }}</td>
      <td class="text-right">{{ item.value() | currency:'BRL' }}</td>
      <td class="text-right">
        <a class="btn btn-sm danger" (click)="removeEvent(item)">
          <i class="fa fa-remove"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
